<!DOCTYPE html>
<html>

   <head>

	<link href="projlogcss.css" rel="stylesheet" type="text/css" />
   </head>

   <body>

      <header>
         <img src="loghead.png" usemap="logomap" />
      </header>

<section>	

<form>
	<fieldset id="logon">
		<legend><center>Log On to Person to Business</center></legend>
		<label for="uName">User Name</label>
		<input type="text" placeholder="Username" id="text1"/><br />
		<label for="Password" >Password</label>
		<input type="password" placeholder="Password" id="text2"/><br />
	</fieldset>
	<input type="submit" value="Login" onclick="javascript:validate()" />

</form>

<script type="text/javascript">
	function validate()
	{
	    if(   document.getElementById("text1").value == "admin"
	       && document.getElementById("text2").value == "password" )
	    {
		window.open("client.htm");
	    }
	    else
	    {
	        alert( "validation failed" );
	    }
	}

</script>
