<section>

         <h1>Submit New Client Form</h1>		
		<form method="post" action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" >
		<fieldset id="person">

		<legend>Personal Information (required)</legend>
			<label for="fName">First Name</label>
			<input type="text" name="fName" required="required"/>

			<label for="lName" >Last Name</label>
			<input type="text" name="lName" required="required"/>

			<label for="street">Street Address</label>
			<input type="text" name="street" required="required"/>

			<label for="city">City</label>
			<input type="text" name="city" required="required"/>
		
		<label for="Province">Province</label>
		<select name="state" required="required">
			<option>AB</option><option>BC</option><option>MB</option><option>NB</option>
			<option>NL</option><option>NT</option><option>NS</option><option>NU</option>
			<option>ON</option><option>PE</option><option>QC</option><option>SK</option>
			<option>YT</option>
		</select>
		
		<label for="zip">Postal Code</label>
		<input type="text" name="zip" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required="required"/>
		
		<label for="country">Country</label>
		<input type="text" name="country" value="Canada" required="required"/>
		
		<label for="phone">Phone</label>
		<input type="text" name="phone" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required="required" />

		<label for="email">Contact Email</label>
		<input type="email" name="email" required="required" ></input>
					
		</fieldset>

		<fieldset id="something else">

		<legend>Additional Detail</legend>

			<label for="deg" >Degree</label>
			<input type="text" name="deg" required="required"/>

			<label for="degTyp">Degree Type</label>
			<input type="text" name="degTyp" required="required"/>

			<label for="curEmploy">Current Employer</label>
			<input type="text" name="curEmploy" required="required"/>

			<label for="empID">Employment ID</label>
			<input type="text" name="empID" required="required"/>

			<label for="empType">Employment Type</label>
			<input type="text" name="empType" required="required"/>

			<label for="jobTit">Job Title</label>
			<input type="text" name="jobTit" required="required"/>

			<label for="" >Current Salary</label>
			<input type="curSal" name="curSal" required="required"/>

			<label for="strDte">Start Date</label>
			<input type="text" name="strDte" required="required"/>

			<label for="endDte">End Date</label>
			<input type="text" name="endDte" required="required"/>

			<label for="recom">Recommendation</label>
			<input type="text" name="recom" required="required"/>
					
		</fieldset>

		<input type="submit" value="Submit New Client"/>
		</form>
